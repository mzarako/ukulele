<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title></title>
</head>
<body>
	<header>
		<nav><h1>learn:ukulele</h1></nav>
	</header>
	<main>
		<div class="outer-grid">
			<div><h1 class="chord-name">C</h1></div>
			<div class="dot position-x0 position-y2"></div>
			<div class="dot position-x1 position-y1"></div>
			<div class="dot position-x2 not-played"></div>
			<div class="dot position-x3 position-y2"></div>
			<div class="inner-grid">
				<div class="vertical-grid">
					<div class="vertical-line"></div>
					<div class="vertical-line"></div>
					<div class="vertical-line"></div>
					<div class="vertical-line"></div>
				</div>
				<div class="horizontal-grid">
					<div class="horizontal-line"></div>
					<div class="horizontal-line"></div>
					<div class="horizontal-line"></div>
					<div class="horizontal-line"></div>
					<div class="horizontal-line"></div>
				</div>
			</div>
		</div>	
		<div class="outer-grid">
			<div class="dot position-x0 not-played"></div>
			<div class="dot position-x1 position-y3"></div>
			<div class="dot position-x2 position-y1"></div>
			<div class="dot position-x3 position-y1"></div>
			<div class="inner-grid">
				<div class="vertical-grid">
					<div class="vertical-line"></div>
					<div class="vertical-line"></div>
					<div class="vertical-line"></div>
					<div class="vertical-line"></div>
				</div>
				<div class="horizontal-grid">
					<div class="horizontal-line"></div>
					<div class="horizontal-line"></div>
					<div class="horizontal-line"></div>
					<div class="horizontal-line"></div>
					<div class="horizontal-line"></div>
				</div>
			</div>
		</div>	
	</main>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
